<!DOCTYPE html>
<html>
<head>
    <title>Match Donations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Matched Donations</h1>
    {% if messages %}
        <ul>
        {% for msg in messages %}
            <li>{{ msg }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No matches found.</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
